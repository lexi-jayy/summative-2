<!-- filter modal -->

<div id="filterModal" class="modal">
    <div class="container__filters" id="slide">
    	<i class="fas fa-times" id="closebtn"></i>
            <div class="modal__header">
                <h2>FILTER</h2>
            </div>
            	<div class="accomodation">
            		<h3>Accomodation</h3>
            		<select class="modal-select" id="hotel">
            			<option class="hotel" value="Hotel">Hotel</option>
            			<option class="hotel" value="Hostel">Hostel</option>
            			<option class="hotel" value="Motel">Motel</option>
            			<option class="hotel" value="House">House</option>
            		</select>
            	</div>
            	<div class="accomodation btn btn-lg" id="accBtn" onclick="filterResults()"> View Accomodation</div>
        </div>
      </div>

        <div id="modal" class="modal">
              <span class="close" data-dismiss="modal">&times;</span>
              <h3>Brentwood Hotel</h3>
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2996.681543551101!2d174.79467331542355!3d-41.31579097927076!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d38af8d93be4feb%3A0x62d2f2ea32acdb9e!2sBrentwood+Hotel!5e0!3m2!1sen!2snz!4v1543795693560" width="500" height="350" style="border:0" allowfullscreen></iframe>
              <div id="accomodation">
                  <forms>
                    <fieldset>
                      <div class="form-group">
                        <label>Nights</label>
                        <select class="modal-calc" id="nights">
                              <option disabled selected>Nights</option>
                              <option value= 175>1 Night</option>
                              <option value= 350>2 Nights</option>
                              <option value= 525>3 Nights</option>
                              <option value= 700>4 Nights</option>
                              <option value= 875>5 Nights</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label>People</label>
                        <select class="modal-calc" id="people">
                              <option disabled selected>People</option>
                              <option value= 1>1 person</option>
                              <option value= 2>2 people</option>
                              <option value= 3>3 people</option>
                              <option value= 4>4 people</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label>Meals</label>
                        <select class="modal-calc" id="meals">
                              <option disabled selected>Meals</option>
                              <option value= 1>Breakfast $12.50</option>
                              <option value= 2>Lunch $12.50</option>
                              <option value= 3>Dinner $12.50</option>
                              <option value= 4>All Meals $37.50</option>
                              <option value= 5>No Meals</option>
                        </select>
                      </div>
                    </fieldset>
                    <h2>Summary</h2>
                    <div id="totalPrice">Total Cost: $</div>
                    <input class="btn btn-lg" type="button" id="submit" value="Get Total" onclick="calculate()" >
                  </form>
            </div>
          </div>
